<div class = "container"
   fxLayout="column"
   fxLayoutGap="20px">
  <div fxFlex>
    <div>
      <h3>MENU</h3>
      <hr color="deeppurple"/>
    </div>
  </div> 
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes">
        <img height="200px" src= {{dish.image}} >
      <mat-grid-tile-footer>
        <h1> {{dish.name | uppercase}}</h1>
      </mat-grid-tile-footer>
        
        <p matLine>
          <span>{{dish.description}}</span>
        </p>
      </mat-grid-tile>
     </mat-grid-list>

  </div>
  


</div>
